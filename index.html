<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" property="og:title" content="Sorting visualization" />
        <meta property="og:type" content="Sorting visualization" />
        <meta name="image" property="og:image" content="./thumbnail.png" />
        <meta name="description" content="Visualization of 8 different sorting algorithms" />
        <meta name="description" property="og:description" content="Visualization of 8 different sorting algorithms" />
        <meta name="author" content="Kevin Barudde" />
    	<title>Sorting visualization</title>
        <link rel="manifest" href="./images/manifest.json">
    	<style>
            @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: portrait) {
                html {
                    transform: rotate(-90deg);
                    transform-origin: left top;
                    width: 90vh;
                    height: 100vw;
                    overflow-x: hidden;
                    position: absolute;
                    top: 100%;
                    left: 0;
                }
            }

            @media screen and (min-width: 320px) and (max-width: 767px) {
                .specal {
                    display: none;
                }
            }

    		.menu {
    			width: 40%;
    			background: rgba(255,255,255,0.5);
    			position: relative;    			
    		}

    		.continer {
    			width: 100%;
    			height: 100%;
                top:0;
                right:0;
    			background-color: black;
    			position: absolute;
    		}

    		.bar {
    			fill: lightgray;
    		}

    		.done {
    			fill: green;
    		}

    		.nav-menu {
    			display: inline-block;
    			padding: 10px;
    		}

    		.dropDown {
    			background-color: transparent;
    			color: rgba(0, 0, 0, 0.5);
    		}

    		.nav-button {
    			color: rgba(0, 0, 0, 0.5);
    		}


    	</style>
    	<script src="https://d3js.org/d3.v6.min.js" defer></script>
    	<script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
		<script src="sort.js" defer></script>

	</head>
 
	<body>
		<svg class="continer"></svg>
		<nav class="menu">
			<ul>
				<li class="nav-menu">
				    <a class="nav-button" href="#" onclick="buttonShuffel();">Shuffel</a>
    			</li>
    			<select class="dropDown" id="sortSelect">
					<option value="1">boubleSort (slow)</option>
					<option value="2">selectionSort (slow)</option>
					<option value="3">insertionSort (slow)</option>
					<option value="4">shellSort</option>
					<option value="5">mergeSort</option>
					<option value="6">quickSort</option>
					<option value="7">heapSort</option>
					<option value="8">radixSort</option>
				</select>
                <select class="dropDown" id="sortSize" onchange="startup()">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200 (dont use slow sorting)</option>
                    <option value="500">500 (dont use slow sorting)</option>
                    <option value="1000" class="specal">1000 (dont use slow sorting)</option>
                </select>
    			<li class="nav-menu">
    				<a class="nav-button" href="#" onclick="runSort();">Start</a>
    			</li>
                <label class="nav-button">
                    Audio
                    <input type="checkbox" id="audio">
                </label>
			</ul>
		</nav>
	</body>
</html>
